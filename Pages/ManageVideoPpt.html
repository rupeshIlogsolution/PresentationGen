    <!-- Generate Uuid Modal -->
    <div class="modal fade" id="generateUUidModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Generate Url</h5>
                    <button type="button" class="close bg-transparent border-0" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="cust_name">Customer Name</label>
                            <input type="text" id="cust_name" class="form-control form-control-lg" name="title"
                                placeholder="Enter Customer Name" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="handleGenerateUuid()">Generate</button>
                </div>
            </div>
        </div>
    </div>
