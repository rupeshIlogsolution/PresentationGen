<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Dashboard</title>

</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-light bg-light px-5">
        <h3>Total presentation:- <small id="totalPPtno">0</small></h3>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">
            New Presentation +
        </button>
    </nav>
    <!-- Navbar -->
    <!-- Container -->
    <div class="container all_presentation" id="allPPtcard">
        <div class=" all_inner_presentation" id="allInnerPPtcard"></div>
    </div>

    <!-- Container -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">New Presentation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formElem" method="POST" action="/api/uploadimg" enctype="multipart/form-data">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="pptTitle">Title</label>
                            <input type="text" id="pptTitle" class="form-control form-control-lg" name="title" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="pptFile">Upload Images</label>
                            <input type="file" id="pptFile" class="form-control form-control-lg" name="presentationImg"
                                multiple />
                        </div>
                        <input type="submit">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create +</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/dashboard.js"></script>
    <!-- Modal -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
